<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    
    <!-- Sezione Header -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark my-bg-black h-100">
            <div class="container-md text-uppercase">
              <a class="navbar-brand fw-bold fs-3" href="#">Start Boostrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#boot-navbar" aria-controls="boot-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="boot-navbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold">
                  <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="#portfolio">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- Sezione Main -->
    <main>

        <!-- Sezione Hero -->
        <section id="hero" class="my-bg-green">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <img src="img/avatar.svg" alt="avatar" class="avatar">
                        <h1 class="text-uppercase text-white fw-bold font-size-h1">Start Bootstrap</h1>
                    </div>
                </div>
            </div>
        </section>

        <section id="portofolio" class="">
            <div class="container-md">
                portofolio
            </div>
        </section>

        <section id="about" class="my-bg-green">
            <div class="container-md">
                about
            </div>
        </section>

        <section id="contact" class="">
            <div class="container-md">
                contact
            </div>
        </section>

    </main>
    <footer>

        <div id="footer-top" class="my-bg-grey">
            <div class="container-md">
                footer top
            </div>
        </div>

        <div id="footer-bottom" class="my-bg-dark-grey">
            <div class="container-md">
                footer bottom
            </div>
        </div>

    </footer>
</body>
</html>
