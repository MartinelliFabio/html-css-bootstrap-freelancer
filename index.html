<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    
    <!-- Sezione Header -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark my-bg-black h-100">
            <div class="container-md text-uppercase">
              <a class="navbar-brand fw-bold fs-3" href="#">Start Boostrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#boot-navbar" aria-controls="boot-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="boot-navbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold">
                  <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="#portfolio">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- Sezione Main -->
    <main>

        <!-- Sezione Hero -->
        <section id="hero" class="my-bg-green">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <img src="img/avatar.svg" alt="avatar" class="avatar">
                        <h1 class="text-uppercase text-white pt-3 pb-2">Start Bootstrap</h1>
                        <div class="icon justify-content-center">
                            <i class="fa-solid fa-star text-white fs-3"></i>
                        </div>
                        <h4 class="text-white text-uppercase pt-4">Graphic artist - Web Designer - Illustrator</h4>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sezione Portfolio -->
        <section id="portfolio" class="pb-5 pt-5">
            <div class="container-md">
                <h2 class="text-uppercase text-center pb-2">Portfolio</h2>
                <div class="icon-dark justify-content-center">
                    <i class="fa-solid fa-star my-text-black fs-3"></i>
                </div>
                <div class="row pt-4 g-4">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/cabin.png" alt="Cabina" class="round-img">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/cake.png" alt="Torta" class="round-img">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/circus.png" alt="Circo" class="round-img">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/game.png" alt="Game" class="round-img">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/safe.png" alt="Cassaforte" class="round-img">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/submarine.png" alt="Sottomarino" class="round-img">
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="my-bg-green">
            <div class="container-md">
                about
            </div>
        </section>

        <section id="contact" class="">
            <div class="container-md">
                contact
            </div>
        </section>

    </main>
    <footer>

        <div id="footer-top" class="my-bg-grey">
            <div class="container-md">
                footer top
            </div>
        </div>

        <div id="footer-bottom" class="my-bg-dark-grey">
            <div class="container-md">
                footer bottom
            </div>
        </div>

    </footer>
</body>
</html>
